name: Update README with Charts

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**/Chart.yaml'
      - 'charts/**/README.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt

      - name: Update README
        run: |
          python .github/scripts/update-readme.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md charts/*/README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README with latest charts"
          git push 