{{- if or (eq (include "homepage.shouldCreateConfigMap" .) "true") (and (not .Values.config.existingConfigMap) (or (index .Values.config.existingConfigMaps "kubernetes") (index .Values.config.existingConfigMaps "settings") (index .Values.config.existingConfigMaps "bookmarks") (index .Values.config.existingConfigMaps "services") (index .Values.config.existingConfigMaps "widgets") (index .Values.config.existingConfigMaps "docker") (index .Values.config.existingConfigMaps "customCss") (index .Values.config.existingConfigMaps "customJs"))) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "homepage.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homepage.labels" . | nindent 4 }}
data:
{{- if not (index .Values.config.existingConfigMaps "kubernetes") }}
  kubernetes.yaml: |
{{ .Values.config.kubernetes | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "settings") }}
  settings.yaml: |
{{ .Values.config.settings | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "bookmarks") }}
  bookmarks.yaml: |
{{ .Values.config.bookmarks | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "services") }}
  services.yaml: |
{{ .Values.config.services | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "widgets") }}
  widgets.yaml: |
{{ .Values.config.widgets | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "docker") }}
  docker.yaml: |
{{ .Values.config.docker | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "customCss") }}
  custom.css: |
{{ .Values.config.customCss | indent 4 }}
{{- end }}
{{- if not (index .Values.config.existingConfigMaps "customJs") }}
  custom.js: |
{{ .Values.config.customJs | indent 4 }}
{{- end }}
{{- end }} 
