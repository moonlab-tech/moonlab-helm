apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homepage.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homepage.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: {{ .Values.strategy.type }}
  selector:
    matchLabels:
      {{- include "homepage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "homepage.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "homepage.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      enableServiceLinks: {{ .Values.enableServiceLinks }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            {{- if eq (include "homepage.shouldCreateConfigMap" .) "true" }}
            # Mount single ConfigMap with all default files
            - mountPath: /app/config
              name: config
            {{- else }}
            # Mount individual ConfigMaps for specific files
            {{- range $key, $value := .Values.config.existingConfigMaps }}
            {{- if $value }}
            {{- if or (eq $key "customCss") (eq $key "customJs") }}
            - mountPath: /app/config/{{ $key }}.{{ if eq $key "customCss" }}css{{ else }}js{{ end }}
              name: config-{{ $key }}
              subPath: {{ $key }}.{{ if eq $key "customCss" }}css{{ else }}js{{ end }}
            {{- else }}
            - mountPath: /app/config/{{ $key }}.yaml
              name: config-{{ $key }}
              subPath: {{ $key }}.yaml
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.config.existingConfigMap }}
            # Mount main ConfigMap for remaining files
            - mountPath: /app/config
              name: config-main
            {{- end }}
            {{- end }}
            - mountPath: /app/config/logs
              name: logs
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if eq (include "homepage.shouldCreateConfigMap" .) "true" }}
        # Single ConfigMap with all default files
        - name: config
          configMap:
            name: {{ include "homepage.configMapName" . }}
        {{- else }}
        # Individual ConfigMaps for specific files
        {{- range $key, $value := .Values.config.existingConfigMaps }}
        {{- if $value }}
        - name: config-{{ $key }}
          configMap:
            name: {{ $value }}
        {{- end }}
        {{- end }}
        {{- if .Values.config.existingConfigMap }}
        # Main ConfigMap for remaining files
        - name: config-main
          configMap:
            name: {{ .Values.config.existingConfigMap }}
        {{- end }}
        {{- end }}
        - name: logs
          {{- if .Values.persistence.logs.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "homepage.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
